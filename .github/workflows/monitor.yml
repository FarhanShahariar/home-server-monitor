name: Home Server Monitor

on:
  schedule:
    - cron: '*/1 * * * *'   # every minute
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Download last status artifact
        uses: actions/download-artifact@v3
        id: download
        with:
          name: server-status
          path: ./status || true  # continue if artifact does not exist

      - name: Set last status
        id: last-status
        run: |
          if [ -f status/status.txt ]; then
            LAST=$(cat status/status.txt)
          else
            LAST="online"
          fi
          echo "last=$LAST" >> $GITHUB_OUTPUT

      - name: Check Server Status
        id: check
        run: |
          if ping -c 3 ${{ secrets.SERVER_IP }} > /dev/null; then
            CURRENT="online"
          else
            CURRENT="offline"
          fi

          mkdir -p status
          echo "$CURRENT" > status/status.txt

          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: OFFLINE Alert
        if: steps.check.outputs.current == 'offline' && steps.last-status.outputs.last != 'offline'
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d text="ðŸš¨ ALERT!\nHome Ubuntu Server is OFFLINE!\nðŸ•’ $(date)"

      - name: ONLINE Alert
        if: steps.check.outputs.current == 'online' && steps.last-status.outputs.last == 'offline'
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d text="âœ… RECOVERED!\nHome Ubuntu Server is BACK ONLINE!\nðŸ•’ $(date)"

      - name: Upload status artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-status
          path: status/status.txt
